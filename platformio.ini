; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.f_cpu = 240000000L
build_flags = -Iinclude
lib_deps =
    MPU6050 @ ^1.0.0
    LiquidCrystal_I2C @ ^1.1.0
    adafruit/DHT sensor library @ ^1.4.6